<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>CD Women POD Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      background: url('https://www.dga.or.th/wp-content/uploads/2025/06/20250612_074641550_iOS-1120x746.jpg') center/cover no-repeat;
      background-attachment: fixed;
      color: #000;
    }
    .dashboard-container {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.92);
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 10px;
    }
    .header-text h1 { margin: 0; font-size: 2rem; }
    .header-text h2 { margin: 0; font-size: 1.2rem; }
    .logo-container img { height: 50px; margin-left: 10px; }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-radius: 16px;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      cursor: pointer;
      min-height: 120px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      word-wrap: break-word;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .pink { background-color: #e91e63; }
    .orange { background-color: #ff9800; }
    .deep-pastel-pink { background-color: #f06292; }
    .purple { background-color: #9c27b0; }
    .menu5 { background-color: #FF9967; } /* ✅ เมนูที่ 5 */

    .dropdown-container {
      margin-top: 20px;
      text-align: center;
    }
    .dropdown-label {
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
      display: block;
      margin-bottom: 8px;
    }
    .dropdown {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Sarabun', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      min-width: 200px;
    }

    /* Responsive font size */
    @media (max-width: 768px) {
      .header-text h1 { font-size: 1.6rem; }
      .header-text h2 { font-size: 1rem; }
      .logo-container img { height: 40px; }
      .card { font-size: 1rem; min-height: 100px; }
    }
    @media (max-width: 480px) {
      .header { flex-direction: column; align-items: center; }
      .header-text { text-align: center; }
      .dropdown { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="header">
      <div class="header-text">
        <h1><span style="color: navy;">CD</span><span style="color: deeppink;">Women</span><span style="color: red;">POD</span></h1>
        <h2><span style="color: black;">ฐานข้อมูล</span> <span style="color: red;">ระดับประเทศ รายจังหวัด</span></h2>
        <div style="color: navy; font-weight: bold; margin-top: 8px;">
          <span style="font-size: 1.1rem;">ลูกหนี้กองทุนพัฒนาบทบาทสตรีระดับประเทศ</span>
        </div>
      </div>
      <div class="logo-container">
        <img src="https://cddadg.cdd.go.th/wp-content/uploads/sites/101/2017/06/CDD-NEW-LOGO3.png" alt="CDD Logo" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s" alt="Additional Logo" />
      </div>
    </div>

    <!-- Cards -->
    <div class="cards">
      <div class="card pink" onclick="window.open('https://tnah097.github.io/cdwomenpod-dashboard/', '_blank')">
        ตัวชี้วัด พจ. KPI68
      </div>
      <div class="card orange" onclick="window.open('#', '_blank')">
        รายงานเบิกจ่ายงบประมาณ พ.ศ. 2568
      </div>
      <div class="card deep-pastel-pink" onclick="window.open('#', '_blank')">
        การประเมินของกองทุนพัฒนาบทบาทสตรี ประจำปีบัญชี 2568
      </div>
      <div class="card purple">
        จำนวนสมาชิกกองทุน 2 ประเภท
      </div>
      <div class="card menu5" onclick="window.open('https://tnah097.github.io/cdwomenpod-dashboard/ERP.html', '_blank')">
        ทะเบียนคุมการรับ-จ่ายเงินฝากคลัง
      </div>
    </div>

    <!-- Dropdown moved outside card -->
    <div class="dropdown-container">
      <span class="dropdown-label">เลือกประเภทสมาชิกกองทุน</span>
      <select class="dropdown" onchange="openMemberLink(this.value)">
        <option value="">-- เลือกประเภท --</option>
        <option value="person">บุคคลธรรมดา</option>
        <option value="organization">องค์กรสตรี</option>
      </select>
    </div>
  </div>

  <script>
    function openMemberLink(type) {
      if (type === "person") {
        window.open("#บุคคล", "_blank");
      } else if (type === "organization") {
        window.open("#องค์กรสตรี", "_blank");
      }
    }
  </script>
</body>
</html>
