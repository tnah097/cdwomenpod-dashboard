<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>โปรแกรมคำนวณดอกเบี้ยผิดนัด</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      background: url('https://www.dga.or.th/wp-content/uploads/2025/06/20250612_074641550_iOS-1120x746.jpg') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 25px;
      padding: 40px 30px;
      box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .header-text h1 {
      font-size: 2rem;
      font-weight: bold;
      margin: 0;
      color: navy;
    }
    .header-text h2 {
      font-size: 1.2rem;
      margin: 5px 0;
      color: deeppink;
    }
    .logos img {
      height: 60px;
      margin-left: 5px;
    }
    .calculator-card {
      background-color: #ffebf2;
      padding: 25px;
      border-radius: 20px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }
    .formula {
      font-style: italic;
      text-align: center;
      margin-bottom: 20px;
      color: #c2185b;
      font-weight: bold;
      background: #f8bbd0;
      padding: 10px;
      border-radius: 12px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    .input-group label {
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }
    .input-group input {
      padding: 12px;
      border: 2px solid #f8bbd0;
      border-radius: 12px;
      font-size: 1rem;
      transition: 0.3s ease;
    }
    .input-group input:focus {
      outline: none;
      border-color: #e91e63;
      box-shadow: 0 0 8px rgba(233, 30, 99, 0.3);
    }
    .calc-button {
      width: 100%;
      padding: 15px;
      background-color: #e91e63;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }
    .calc-button:hover {
      background-color: #c2185b;
      transform: translateY(-3px);
    }
    .result-box {
      margin-top: 20px;
      padding: 20px;
      border: 3px dashed #f06292;
      border-radius: 15px;
      background-color: #fff8fa;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #880e4f;
    }
    .small-text {
      text-align: right;
      font-size: 0.9rem;
      color: #555;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-section">
      <div class="header-text">
        <h1>การคิดคำนวณดอกเบี้ยผิดนัด</h1>
      </div>
      <div class="logos">
        <img src="https://i.postimg.cc/507bjy9Z/cdd.png" alt="CDD Logo" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s" alt="Women Fund Logo" />
      </div>
    </div>

    <div class="calculator-card">
      <p class="formula">
        ดอกเบี้ยผิดนัด = (เงินต้น x อัตราดอกเบี้ย x จำนวนวันที่ผิดนัด) ÷ 365 วัน (จำนวนวันใน 1 ปี)
      </p>

      <div class="input-group">
  <label for="principal">เงินต้นค้างชำระ (บาท):</label>
  <input type="number" id="principal" placeholder="เช่น 50000">
  <p style="color: red; font-size: 0.9rem; margin-top: 5px;">
    หมายเหตุ* ให้ดูยอดเงินต้นคงเหลือสุดท้ายของงวดที่ผิดนัด
  </p>
</div>


      <div class="input-group">
        <label for="rate">อัตราดอกเบี้ยผิดนัด (5% ต่อปี):</label>
        <input type="number" id="rate" value="5" readonly>
      </div>

      <div class="input-group">
        <label for="dueDate">วันที่ครบกำหนดชำระ:</label>
        <input type="date" id="dueDate">
      </div>

      <div class="input-group">
        <label for="paymentDate">วันที่จ่ายชำระ:</label>
        <input type="date" id="paymentDate">
      </div>

      <div id="daysCount" class="small-text">จำนวนวันที่ผิดนัด: 0 วัน</div>

      <button class="calc-button" onclick="calculateInterest()">คำนวณดอกเบี้ย</button>

      <div id="result" class="result-box">
        ดอกเบี้ยที่ต้องชำระ: 0.00 บาท
      </div>
    </div>
  </div>

  <script>
    function calculateInterest() {
      const principal = parseFloat(document.getElementById('principal').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const dueDateStr = document.getElementById('dueDate').value;
      const paymentDateStr = document.getElementById('paymentDate').value;
      const resultBox = document.getElementById('result');
      const daysCountElement = document.getElementById('daysCount');

      if (!principal || !rate || !dueDateStr || !paymentDateStr) {
        resultBox.innerHTML = "⚠️ โปรดกรอกข้อมูลให้ครบถ้วน";
        return;
      }

      const dueDate = new Date(dueDateStr + 'T00:00:00');
      const paymentDate = new Date(paymentDateStr + 'T00:00:00');

      const diffTime = paymentDate - dueDate;
      const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      if (days <= 0) {
        daysCountElement.innerHTML = "ยังไม่ถึงวันผิดนัด";
        resultBox.innerHTML = "ดอกเบี้ยที่ต้องชำระ: 0.00 บาท";
        return;
      }

      daysCountElement.innerHTML = `จำนวนวันที่ผิดนัด: ${days} วัน`;

      const interest = (principal * (rate / 100) * days) / 365;
      resultBox.innerHTML = `ดอกเบี้ยที่ต้องชำระ: ${interest.toFixed(2)} บาท`;
    }
  </script>
</body>
</html>
