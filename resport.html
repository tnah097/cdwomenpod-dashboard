<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>รายงานผลกองทุนพัฒนาบทบาทสตรี</title>
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
<style>
/* CSS: คงรูปแบบและเพิ่มการแก้ไขสี/การจัดศูนย์กลาง */
body {
  font-family: 'Sarabun', sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(to bottom right, #ffe6f0, #ffd1e6);
  display: flex;
  justify-content: center;
  min-height: 100vh;
}
.container {
  width: 100%;
  max-width: 1400px;
  background: rgba(255,255,255,0.95);
  border-radius: 25px;
  padding: 30px;
  box-shadow: 0 8px 25px rgba(233, 30, 99, 0.25);
  position: relative;
}
.logos-top {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
}
.logos-top img { height: 55px; }

.header {
  text-align: center;
  margin-top: 40px;
}
#reportInfo {
  /* ✅ แก้ไขให้จัดกึ่งกลาง */
  text-align: center;
  color: #880e4f;
  font-weight: bold;
  margin: 15px 0;
  line-height: 1.6em;
}
.table-wrapper {
  overflow-x: auto;
  overflow-y: auto;
  max-height: 75vh;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(233,30,99,0.1);
}
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.9rem;
  background-color: white;
}
th, td {
  border: 1px solid #f0a5bc;
  padding: 6px 8px;
  /* ✅ ทำให้ทุกเซลล์ (ทั้งหัวและข้อมูล) อยู่ตรงกลาง */
  text-align: center; 
  vertical-align: middle;
}
th {
  background-color: #f8bbd0;
  color: #880e4f;
  font-weight: 700;
  /* Fixed header */
  position: sticky; 
  top: 0; 
  z-index: 10;
  /* ✅ สำคัญมาก: ต้องกำหนด background-color ซ้ำ เมื่อใช้ position: sticky */
  /* เพื่อให้ background ไม่โปร่งใสเมื่อเลื่อนผ่าน */
  background-color: #f8bbd0; 
}
tr:nth-child(even) td { background-color: rgba(255,182,193,0.12); }
tr:nth-child(odd) td { background-color: rgba(255,192,203,0.05); }
.empty-row td {
  text-align: center;
  padding: 15px;
  font-style: italic;
  color: #c62828;
}
</style>
</head>

<body>
<div class="container">
  <div class="logos-top">
    <img src="https://i.postimg.cc/507bjy9Z/cdd.png" alt="CDD Logo" />
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s" alt="Women Fund Logo" />
  </div>

  <div class="header"></div>

  <div id="reportInfo">กำลังโหลดข้อมูลรายงาน...</div>

  <div class="table-wrapper">
    <table id="dataTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody">
        <tr class="empty-row"><td colspan="30">กำลังโหลดข้อมูล...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
// URL ของ Apps Script Deployment ของคุณ
const API_URL = 'https://script.google.com/macros/s/AKfycbyUo2wVFt55Jkj-SpPrIBeCu4ekpB4LvZmvwTwOxMaQyhA4BUuGHTOkvGQBexfVNxlk/exec';

// ** Row Index Based on 0 (นับจาก 0) **
const START_HEADER_ROW = 3; // แถวที่ 4 ใน Sheet (A4)
const END_HEADER_ROW = 5;   // แถวที่ 6 ใน Sheet (A6)
const START_BODY_ROW = 6;   // แถวที่ 7 ใน Sheet (A7)

/**
 * ฟังก์ชันสำหรับสร้าง HTML ของตาราง พร้อมจัดการ Merged Cells โดยใช้ rowspan/colspan
 * @param {Array<Array<any>>} cellData - ข้อมูลของตาราง (เฉพาะส่วน Header หรือ Body)
 * @param {Array<Object>} mergedInfo - ข้อมูล Merged Cells ที่ปรับ index แล้ว
 * @returns {string} HTML string สำหรับใส่ใน thead หรือ tbody
 */
function applyMergedCells(cellData, mergedInfo) {
  const hiddenCells = Array(cellData.length).fill(0).map(() => Array(cellData[0].length).fill(false));

  let html = '';
  // กำหนด Tag ที่ใช้: TH สำหรับ Header, TD สำหรับ Body
  const isHeader = cellData.length <= (END_HEADER_ROW - START_HEADER_ROW + 1);
  const tagName = isHeader ? 'th' : 'td';

  for (let r = 0; r < cellData.length; r++) {
    html += '<tr>';
    for (let c = 0; c < cellData[r].length; c++) {
      if (hiddenCells[r][c]) {
        continue;
      }
      
      let cellAttributes = '';
      let merge = mergedInfo.find(m => m.row === r && m.col === c);

      if (merge && (merge.height > 1 || merge.width > 1)) {
        cellAttributes += ` rowspan="${merge.height}"`;
        cellAttributes += ` colspan="${merge.width}"`;
        
        for (let i = 0; i < merge.height; i++) {
          for (let j = 0; j < merge.width; j++) {
            if (i === 0 && j === 0) continue; 
            if (r + i < cellData.length && c + j < cellData[r].length) {
              hiddenCells[r + i][c + j] = true;
            }
          }
        }
      }

      html += `<${tagName}${cellAttributes}>${cellData[r][c] || ''}</${tagName}>`;
    }
    html += '</tr>';
  }
  return html;
}

async function loadSheet() {
  const infoEl = document.getElementById('reportInfo');
  const thead = document.getElementById('tableHead');
  const tbody = document.getElementById('tableBody');

  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error('ไม่สามารถโหลดข้อมูลได้ (HTTP Error)');
    
    const resJson = await res.json();
    if (resJson.error) throw new Error(resJson.error);
    
    const { data, merged } = resJson;
    if (!data || !data.length) throw new Error('ไม่พบข้อมูลในชีต');

    // 1. แสดงหัวรายงาน (แถว 1 ถึง 3 ใน Sheet)
    const reportHeaderData = data.slice(0, START_HEADER_ROW);
    const headerPart = reportHeaderData.map(r => r.filter(c => c).join(' ')).join('<br>');
    infoEl.innerHTML = headerPart;

    // 2. แยกข้อมูล Header (แถว 4 ถึง 6 ใน Sheet)
    const headerData = data.slice(START_HEADER_ROW, END_HEADER_ROW + 1);
    const headerMerged = merged.filter(m => m.row >= START_HEADER_ROW && m.row <= END_HEADER_ROW)
      .map(m => ({ ...m, row: m.row - START_HEADER_ROW }));
    
    thead.innerHTML = applyMergedCells(headerData, headerMerged);

    // 3. แยกข้อมูล Body (แถว 7 เป็นต้นไปใน Sheet)
    const bodyData = data.slice(START_BODY_ROW);
    
    let bodyHtml = '';
    bodyData.forEach((row) => {
      bodyHtml += '<tr>';
      row.forEach((cell) => {
        // จัดรูปแบบตัวเลขเป็นภาษาไทย
        let displayValue = (typeof cell === 'number') ? cell.toLocaleString('th-TH') : (cell || '');
        bodyHtml += `<td>${displayValue}</td>`;
      });
      bodyHtml += '</tr>';
    });
    
    tbody.innerHTML = bodyHtml;

  } catch (err) {
    infoEl.textContent = '❌ รายงานผลกองทุนพัฒนาบทบาทสตรี';
    tbody.innerHTML = `<tr class="empty-row"><td colspan="30">❌ ข้อผิดพลาดในการโหลด: ${err.message}</td></tr>`;
  }
}
window.onload = loadSheet;
</script>
</body>
</html>
