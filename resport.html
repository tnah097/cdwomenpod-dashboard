<!DOCTYPE html>
<html lang="th">
<head>
<base target="_top">
<meta charset="UTF-8">
<title>สรุปผลตัวชี้วัดกองทุนพัฒนาบทบาทสตรี</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Sarabun', sans-serif;
  margin: 0;
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  background: linear-gradient(to bottom right, #ffe6f0, #ffd1e6);
}
.container {
  width: 100%;
  max-width: 1400px;
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 25px;
  padding: 30px;
  box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
}
.header {
  text-align: center;
  margin-bottom: 20px;
}
.header h1 {
  color: deeppink;
  margin: 0;
  font-size: 2rem;
}
.header p {
  color: #880e4f;
  margin-top: 5px;
  font-weight: bold;
}
.logos {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
}
.logos img { height: 60px; }
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
  font-size: 0.85rem;
}
th, td {
  border: 1px solid #f0a5bc;
  padding: 8px 6px;
  text-align: center;
}
th {
  background-color: #f8bbd0;
  color: #880e4f;
  vertical-align: middle;
}
tr:nth-child(even) {
  background-color: rgba(255,182,193,0.2);
}
tr:nth-child(odd) {
  background-color: rgba(255,192,203,0.1);
}
tr.summary-row {
  background-color: #f48fb1 !important;
  font-weight: bold;
}
tr.summary-row td {
  color: #880e4f;
  text-align: right;
  padding-right: 20px !important;
}
.clickable-kpi { cursor: pointer; color: #d81b60; font-weight: bold; text-decoration: underline; }
.clickable-kpi:hover { color: #880e4f; }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>รายงานผลระดับความสำเร็จการบริหารจัดการกองทุนพัฒนาบทบาทสตรี ประจำปีงบประมาณ พ.ศ. 2569</h1>
    <p>ข้อมูลระดับจังหวัดจากชีต "ไตรมาส 1-2" ณ วันที่ปัจจุบัน</p>
  </div>
  <div class="logos">
    <img src="https://i.postimg.cc/507bjy9Z/cdd.png" alt="CDD Logo">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s" alt="Women Fund Logo">
  </div>

  <table id="kpiTable">
    <thead id="tableHead">
      <tr><th>กำลังโหลดหัวตาราง...</th></tr>
    </thead>
    <tbody>
      <tr><td>กำลังโหลดข้อมูล...</td></tr>
    </tbody>
  </table>
</div>

<script>
const sheetId = '19--z9FJSSDOZD9F5_6sTPdCRMqkmrJY6DAn9g1_TiVY';
const sheetName = 'ไตรมาส 1-2';
const API_URL = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;
const tbody = document.querySelector('#kpiTable tbody');
const thead = document.querySelector('#tableHead');

async function loadAndDisplayData() {
  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error('ไม่สามารถโหลดข้อมูลจากชีตได้');
    const data = await res.json();

    if (!data.length) throw new Error('ชีตไม่มีข้อมูล');

    // ✅ เอาชื่อคอลัมน์จริงจากชีต
    const columns = Object.keys(data[0]);

    // ✅ สร้างหัวตารางอัตโนมัติจากชื่อจริงในชีต
    thead.innerHTML = `<tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>`;

    // ✅ เติมข้อมูลแถวตามคอลัมน์จริง
    tbody.innerHTML = '';
    data.forEach((row) => {
      const tr = document.createElement('tr');
      tr.innerHTML = columns.map(col => `<td>${row[col] || ''}</td>`).join('');
      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error(err);
    thead.innerHTML = `<tr><th>เกิดข้อผิดพลาด</th></tr>`;
    tbody.innerHTML = `<tr><td style="color:red;">❌ ${err.message}</td></tr>`;
  }
}

window.onload = loadAndDisplayData;
</script>
</body>
</html>
