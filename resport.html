<!DOCTYPE html>
<html lang="th">
<head>
<base target="_top">
<meta charset="UTF-8">
<title>สรุปผลตัวชี้วัดกองทุนพัฒนาบทบาทสตรี</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Sarabun', sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(to bottom right, #ffe6f0, #ffd1e6);
  display: flex;
  justify-content: center;
}
.container {
  max-width: 1400px;
  background: rgba(255,255,255,0.95);
  border-radius: 25px;
  padding: 30px;
  box-shadow: 0 8px 25px rgba(233, 30, 99, 0.25);
}
.header {
  text-align: center;
  margin-bottom: 15px;
}
.header h1 {
  color: deeppink;
  margin: 0;
  font-size: 2rem;
}
.header p {
  color: #880e4f;
  margin: 5px 0;
  font-weight: bold;
}
.logos {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 25px;
  margin: 15px 0 20px;
}
.logos img {
  height: 60px;
}
#reportInfo {
  text-align: center;
  color: #880e4f;
  font-weight: bold;
  margin-bottom: 15px;
}
.table-wrapper {
  overflow-x: auto;
  overflow-y: auto;
  max-height: 75vh;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(233,30,99,0.1);
}
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.9rem;
  background-color: white;
}
th, td {
  border: 1px solid #f0a5bc;
  padding: 6px 8px;
  text-align: center;
  vertical-align: middle;
}
th {
  background-color: #f8bbd0;
  color: #880e4f;
  font-weight: 700;
}
tr:nth-child(even) td {
  background-color: rgba(255,182,193,0.12);
}
tr:nth-child(odd) td {
  background-color: rgba(255,192,203,0.05);
}
.empty-row td {
  text-align: center;
  padding: 15px;
  font-style: italic;
  color: #c62828;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>รายงานผลระดับความสำเร็จการบริหารจัดการกองทุนพัฒนาบทบาทสตรี ประจำปีงบประมาณ พ.ศ. 2569</h1>
    <p>ข้อมูลระดับจังหวัดจากชีต "ไตรมาส 1-2" ณ วันที่ปัจจุบัน</p>
  </div>

  <div class="logos">
    <img src="https://i.postimg.cc/507bjy9Z/cdd.png" alt="CDD Logo" />
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s" alt="Women Fund Logo" />
  </div>

  <div id="reportInfo">กำลังโหลดข้อมูลรายงาน...</div>

  <div class="table-wrapper">
    <table id="dataTable">
      <tbody id="tableBody">
        <tr class="empty-row"><td>กำลังโหลดข้อมูล...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
const SHEET_ID = '19--z9FJSSDOZD9F5_6sTPdCRMqkmrJY6DAn9g1_TiVY';
const SHEET_NAME = 'ไตรมาส 1-2';
const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/${encodeURIComponent(SHEET_NAME)}`;

async function loadSheet() {
  const infoEl = document.getElementById('reportInfo');
  const tbody = document.getElementById('tableBody');
  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error('โหลดข้อมูลไม่สำเร็จ');
    const data = await res.json();

    if (!data.length) throw new Error('ไม่พบข้อมูลในชีต');

    // ส่วนหัวรายงาน
    const titleRow = Object.values(data[0]).join(' ');
    const dateRow = Object.values(data[1]).join(' ');
    infoEl.textContent = `${titleRow} — ${dateRow}`;

    // สร้างตาราง HTML ตรงตามชีต
    tbody.innerHTML = '';
    data.forEach((row, idx) => {
      const values = Object.values(row);
      const tr = document.createElement('tr');

      // สีตามชีตจริง (จำลองแบบง่าย)
      const isHeader = values.some(v => /จังหวัด|ลำดับ|รายการ/.test(v));
      tr.innerHTML = values.map(v => 
        `<${isHeader ? 'th' : 'td'}>${v ?? ''}</${isHeader ? 'th' : 'td'}>`
      ).join('');
      tbody.appendChild(tr);
    });

  } catch (err) {
    infoEl.textContent = '';
    tbody.innerHTML = `<tr class="empty-row"><td>❌ ${err.message}</td></tr>`;
  }
}
window.onload = loadSheet;
</script>
</body>
</html>
