<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>รายงานผลกองทุนพัฒนาบทบาทสตรี</title>
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Sarabun', sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(to bottom right, #ffe6f0, #ffd1e6);
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

/* กล่องหลัก */
.container {
  width: 100%;
  max-width: 1400px;
  background: rgba(255,255,255,0.95);
  border-radius: 25px;
  padding: 30px;
  box-shadow: 0 8px 25px rgba(233, 30, 99, 0.25);
  position: relative;
}

/* ส่วนหัว */
.header {
  text-align: center;
  margin-bottom: 10px;
  position: relative;
}

/* ✅ โลโก้ที่มุมขวาบน */
.header .logos-top {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  gap: 10px;
}
.header .logos-top img {
  height: 55px;
}

.header h1 {
  color: deeppink;
  font-size: 2rem;
  margin: 0;
}
.header p {
  color: #880e4f;
  font-weight: bold;
  margin-top: 5px;
}

#reportInfo {
  text-align: center;
  color: #880e4f;
  font-weight: bold;
  margin: 15px 0;
}

/* ตาราง */
.table-wrapper {
  overflow-x: auto;
  overflow-y: auto;
  max-height: 75vh;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(233,30,99,0.1);
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.9rem;
  background-color: white;
}

th, td {
  border: 1px solid #f0a5bc;
  padding: 6px 8px;
  text-align: center;
  vertical-align: middle;
}

th {
  background-color: #f8bbd0;
  color: #880e4f;
  font-weight: 700;
}

tr:nth-child(even) td {
  background-color: rgba(255,182,193,0.12);
}
tr:nth-child(odd) td {
  background-color: rgba(255,192,203,0.05);
}

.empty-row td {
  text-align: center;
  padding: 15px;
  font-style: italic;
  color: #c62828;
}
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <div class="logos-top">
      <img src="https://i.postimg.cc/507bjy9Z/cdd.png" alt="CDD Logo" />
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s" alt="Women Fund Logo" />
    </div>

    <h1>รายงานผลระดับความสำเร็จการบริหารจัดการกองทุนพัฒนาบทบาทสตรี ประจำปีงบประมาณ พ.ศ. 2569</h1>
    <p>ข้อมูลระดับจังหวัดจากชีต "ไตรมาส 1-2"</p>
  </div>

  <div id="reportInfo">กำลังโหลดข้อมูลรายงาน...</div>

  <div class="table-wrapper">
    <table id="dataTable">
      <tbody id="tableBody">
        <tr class="empty-row"><td>กำลังโหลดข้อมูล...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbwFNFLeFiYgguDjFvdIRKqz0lLd-Q7sIHU1L5mrpPuu8dpJKISxUlePgShX6kW4v-dZ/exec';

async function loadSheet() {
  const infoEl = document.getElementById('reportInfo');
  const tbody = document.getElementById('tableBody');

  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error('ไม่สามารถโหลดข้อมูลได้');
    const data = await res.json();

    if (!data || !data.length) throw new Error('ไม่พบข้อมูลในชีต');

    // ✅ แสดงชื่อรายงาน + วันที่ (ตัดคำว่า "ข้อมูล ณ วันที่" ออก)
    const headerText = data[1].join(' ').replace('ข้อมูล ณ วันที่', '').trim();
    infoEl.textContent = headerText;

    // ✅ ลบแถวหัวที่ไม่จำเป็น และแสดงข้อมูลทั้งหมด
    const startIndex = 3;
    tbody.innerHTML = '';

    data.slice(startIndex).forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = row.map(v => `<td>${v ?? ''}</td>`).join('');
      tbody.appendChild(tr);
    });

  } catch (err) {
    infoEl.textContent = '';
    tbody.innerHTML = `<tr class="empty-row"><td>❌ ${err.message}</td></tr>`;
  }
}

window.onload = loadSheet;
</script>
</body>
</html>
