<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbyUo2wVFt55Jkj-SpPrIBeCu4ekpB4LvZmvwTwOxMaQyhA4BUuGHTOkvGQBexfVNxlk/exec';
const START_HEADER_ROW = 3;
const END_HEADER_ROW = 5;
const START_BODY_ROW = 6;

function applyMergedCells(cellData, mergedInfo) {
  const hiddenCells = Array(cellData.length).fill(0).map(() => Array(cellData[0].length).fill(false));
  let html = '';
  for (let r = 0; r < cellData.length; r++) {
    html += '<tr>';
    for (let c = 0; c < cellData[r].length; c++) {
      if (hiddenCells[r][c]) continue;
      let cellAttributes = '';
      let merge = mergedInfo.find(m => m.row === r && m.col === c);
      if (merge && (merge.height > 1 || merge.width > 1)) {
        cellAttributes += ` rowspan="${merge.height}" colspan="${merge.width}"`;
        for (let i = 0; i < merge.height; i++) {
          for (let j = 0; j < merge.width; j++) {
            if (i === 0 && j === 0) continue;
            if (r + i < cellData.length && c + j < cellData[r].length) hiddenCells[r + i][c + j] = true;
          }
        }
      }
      html += `<th ${cellAttributes}>${cellData[r][c] || ''}</th>`;
    }
    html += '</tr>';
  }
  return html;
}

async function loadSheet() {
  const infoEl = document.getElementById('reportInfo');
  const dateEl = document.getElementById('reportDate');
  const thead = document.getElementById('tableHead');
  const tbody = document.getElementById('tableBody');

  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ');
    const resJson = await res.json();
    const { data, merged } = resJson;
    if (!data || !data.length) throw new Error('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏ä‡∏µ‡∏ï');

    // ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏±‡∏ß‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô
    const headerPart = data.slice(0, START_HEADER_ROW);
    infoEl.innerHTML = headerPart.map(r => r.filter(c => c).join(' ')).slice(0, 2).join('<br>');
    
    // ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ä‡∏¥‡∏î‡∏Ç‡∏ß‡∏≤ (‡πÉ‡∏ï‡πâ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÄ‡∏î‡∏∑‡∏≠‡∏ô)
    dateEl.textContent = '‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏ì ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ' + headerPart[2].join(' ').replace('‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏ì ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà', '').trim();

    // ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á (‡∏°‡∏µ merge)
    const headerData = data.slice(START_HEADER_ROW, END_HEADER_ROW + 1);
    const headerMerged = merged.filter(m => m.row >= START_HEADER_ROW && m.row <= END_HEADER_ROW)
      .map(m => ({ ...m, row: m.row - START_HEADER_ROW }));
    thead.innerHTML = applyMergedCells(headerData, headerMerged);

    // ‚úÖ ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
    const bodyData = data.slice(START_BODY_ROW);
    renderTableBody(bodyData);

  } catch (err) {
    infoEl.textContent = '‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô';
    tbody.innerHTML = `<tr class="empty-row"><td colspan="30">‚ùå ${err.message}</td></tr>`;
  }
}

// ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏£‡∏ß‡∏°‡πÄ‡∏ã‡∏•‡∏•‡πå "‡∏£‡∏ß‡∏°"
function renderTableBody(data) {
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = '';
  data.forEach((row, index) => {
    let tr = '<tr>';
    row.forEach((cell, colIndex) => {
      const value = (typeof cell === 'number') ? cell.toLocaleString('th-TH') : (cell || '');
      // ‚úÖ ‡πÅ‡∏ñ‡∏ß‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢ (‡∏£‡∏ß‡∏°) ‚Äî ‡∏ú‡∏™‡∏≤‡∏ô A ‡∏Å‡∏±‡∏ö B
      if (index === data.length - 1 && colIndex === 0) {
        tr += `<td colspan="2" style="font-weight:bold;">${value}</td>`;
      } else if (index === data.length - 1 && colIndex === 1) {
        return; // ‡∏Ç‡πâ‡∏≤‡∏°‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå B
      } else {
        tr += `<td>${value}</td>`;
      }
    });
    tr += '</tr>';
    tbody.innerHTML += tr;
  });
}

document.getElementById('filterInput').addEventListener('keyup', function() {
  const keyword = this.value.toLowerCase();
  const rows = document.querySelectorAll('#tableBody tr');
  rows.forEach(r => {
    const text = r.innerText.toLowerCase();
    r.style.display = text.includes(keyword) ? '' : 'none';
  });
});

window.onload = loadSheet;
</script>
