<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สรุปผลตัวชี้วัดกองทุนพัฒนาบทบาทสตรี</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Sarabun', sans-serif;
  margin: 0;
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  background: linear-gradient(to bottom right, #ffe6f0, #ffd1e6);
}
.container {
  width: 100%;
  max-width: 1200px;
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 25px;
  padding: 30px;
  box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
}
.header {
  text-align: center;
  margin-bottom: 20px;
}
.header h1 {
  color: deeppink;
  margin: 0;
  font-size: 2rem;
}
.header p {
  color: #880e4f;
  margin-top: 5px;
  font-weight: bold;
}
.logos {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
}
.logos img { height: 60px; }
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}
th, td {
  border: 1px solid #f8bbd0;
  padding: 8px 12px;
  text-align: center;
}
th {
  background-color: #f8bbd0;
  color: #880e4f;
}
tr:nth-child(even) {
  background-color: rgba(255,182,193,0.2);
}
tr:nth-child(odd) {
  background-color: rgba(255,192,203,0.1);
}
/* --- สไตล์สำหรับแถวสรุปท้ายตาราง --- */
tr.summary-row {
  background-color: #f48fb1 !important; /* สีชมพูพาสเทลเข้มขึ้น */
  font-weight: bold;
}
tr.summary-row td {
  color: #880e4f;
  text-align: right;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>สรุปผลการดำเนินงานตามตัวชี้วัดของกองทุนพัฒนาบทบาทสตรี</h1>
    <p>กรมการพัฒนาชุมชน ประจำปีบัญชี 2568 จำนวน 6 ด้าน 15 ตัวชี้วัด ข้อมูล ณ วันที่ 15 กันยายน 2568</p>
  </div>
  <div class="logos">
    <img src="https://i.postimg.cc/507bjy9Z/cdd.png" alt="CDD Logo">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s" alt="Women Fund Logo">
  </div>

  <table id="kpiTable">
    <thead>
      <tr>
        <th>ด้าน</th>
        <th>ตัวชี้วัด</th>
        <th>หน่วยวัด</th>
        <th>เป้าหมาย</th>
        <th>ผลงาน</th>
        <th>คะแนน</th>
        <th>คาดการณ์ กันยายน</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7" style="font-style: italic;">กำลังโหลดข้อมูลจาก Google Sheet...</td></tr>
    </tbody>
  </table>
</div>

<script>
async function loadAndDisplayData() {
  // ------------------------------------------------------------------
  // ▼▼▼ วาง URL ของ WEB APP "ตัวใหม่ล่าสุด" ที่ได้จากขั้นตอนที่ 1 ลงตรงนี้ ▼▼▼
  const webAppUrl = "https://script.google.com/macros/s/AKfycbzw1jHwCTESst-B9Pmv-pOlD98vxVenxole4yvOReZ5UJnOmXHMyhD39S7_QMmQt28FOA/exec"; 
  // ------------------------------------------------------------------

  const tbody = document.querySelector('#kpiTable tbody');

  try {
    const response = await fetch(webAppUrl);
    if (!response.ok) throw new Error(`เกิดข้อผิดพลาดจาก Server: ${response.status}`);
    const data = await response.json();

    tbody.innerHTML = ''; // เคลียร์ข้อความ "กำลังโหลด..."

    if (data.error) throw new Error(`ข้อผิดพลาดจาก Apps Script: ${data.error}`);

    // 1. แสดงผลข้อมูลหลัก
    data.mainData.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row['ด้าน'] || ''}</td>
        <td style="text-align:left">${row['ตัวชี้วัด'] || ''}</td>
        <td>${row['หน่วยวัด'] || ''}</td>
        <td>${row['เป้าหมาย'] || ''}</td>
        <td>${row['ผลงาน'] || ''}</td>
        <td>${row['คะแนน'] || ''}</td>
        <td>${row['คาดการณ์ กันยายน'] || ''}</td>
      `;
      tbody.appendChild(tr);
    });

    // 2. แสดงผลแถวสรุป (คะแนนเฉลี่ย)
    if (data.summaryData && data.summaryData.label) {
      const summary = data.summaryData;
      const tr = document.createElement('tr');
      tr.className = 'summary-row';
      tr.innerHTML = `
        <td colspan="4" style="padding-right: 20px;">${summary.label}</td>
        <td colspan="2">${summary.value}</td>
        <td>${summary.forecast}</td>
      `;
      tbody.appendChild(tr);
    }

  } catch (error) {
    console.error('ไม่สามารถดึงข้อมูลได้:', error);
    tbody.innerHTML = `<tr><td colspan="7" style="color:red;"><strong>เกิดข้อผิดพลาด:</strong> ${error.message}</td></tr>`;
  }
}

// เรียกใช้ฟังก์ชันเพื่อโหลดข้อมูลทันที
loadAndDisplayData();
</script>

</body>
</html>
