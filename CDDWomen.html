<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สรุปผลตัวชี้วัดกองทุนพัฒนาบทบาทสตรี</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Sarabun', sans-serif;
  margin: 0;
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
  background: 
    linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)),
    url('https://www.dga.or.th/wp-content/uploads/2025/06/20250612_074641550_iOS-1120x746.jpg') center/cover no-repeat fixed;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.container {
  width: 100%;
  max-width: 1200px;
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 25px;
  padding: 30px;
  box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
}

.header {
  text-align: center;
  margin-bottom: 20px;
}
.header h1 {
  color: deeppink;
  margin: 0;
  font-size: 2rem;
}
.header p {
  color: #880e4f;
  margin-top: 5px;
  font-weight: bold;
}

.logos {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
}
.logos img { height: 60px; }

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}
th, td {
  border: 1px solid #f8bbd0;
  padding: 8px 12px;
  text-align: center;
}
th {
  background-color: #f8bbd0;
  color: #880e4f;
}
tr:nth-child(even) {
  background-color: rgba(255,182,193,0.2);
}
tr:nth-child(odd) {
  background-color: rgba(255,192,203,0.1);
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>สรุปผลการดำเนินงานตามตัวชี้วัดของกองทุนพัฒนาบทบาทสตรี</h1>
    <p>กรมการพัฒนาชุมชน ประจำปีบัญชี 2568 จำนวน 6 ด้าน 15 ตัวชี้วัด ข้อมูล ณ วันที่ 15 กันยายน 2568</p>
  </div>
  <div class="logos">
    <img src="https://i.postimg.cc/507bjy9Z/cdd.png" alt="CDD Logo">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s" alt="Women Fund Logo">
  </div>

  <table id="kpiTable">
    <thead>
      <tr>
        <th>ด้าน</th>
        <th>ตัวชี้วัด</th>
        <th>หน่วยวัด</th>
        <th>เป้าหมาย</th>
        <th>ผลงาน</th>
        <th>คะแนน</th>
        <th>คาดการณ์ กันยายน</th>
      </tr>
    </thead>
    <tbody>
      <!-- ข้อมูลจะถูกเติมโดย JS -->
    </tbody>
  </table>
</div>

<script>
// ตัวอย่างฟังก์ชันดึงข้อมูล JSON จาก Google Apps Script Web App
async function loadKPIData() {
  try {
    // เปลี่ยน URL นี้เป็น Web App ของคุณ
    const sheetId = '1BaMNJ0Ibopcrfs86f1t7_ChjjBs-rdoCOMuhGkXeK3U';
    const url = `https://script.google.com/macros/s/YOUR_WEB_APP_ID/exec?sheetId=${sheetId}`;
    const res = await fetch(url);
    const data = await res.json();

    const tbody = document.querySelector('#kpiTable tbody');
    tbody.innerHTML = '';

    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row.ด้าน}</td>
        <td style="text-align:left">${row.ตัวชี้วัด}</td>
        <td>${row.หน่วยวัด}</td>
        <td>${row.เป้าหมาย}</td>
        <td>${row.ผลงาน}</td>
        <td>${row.คะแนน}</td>
        <td>${row.คาดการณ์}</td>
      `;
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error(err);
  }
}

// เรียกโหลดข้อมูลทันที
loadKPIData();
</script>
</body>
</html>
