<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CDDWomenfund Dashboard</title>

  <!-- ✅ Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #f3e5f5, #e1bee7);
      background-attachment: fixed;
      color: #000;
    }

    .dashboard-container {
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .header-text h1 { margin: 0; font-size: 2.5rem; }
    .header-text h2 { margin: 0; font-size: 1.5rem; }
    .logo-container img { height: 60px; margin-left: 10px; }

    .cards {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .card { flex: 1; min-width: 250px; padding: 20px; border-radius: 12px; color: white; font-weight: bold; }
    .card .value { font-size: 1.75rem; color: black; margin-top: 10px; font-weight: normal; white-space: nowrap; }

    .card.pink { background-color: #e91e63; }
    .card.light-pink { background-color: #f8bbd0; }
    .card.orange { background-color: #ff9800; }
    .card.pastel-pink { background-color: #FFAFB0; }
    .card.deep-pastel-pink { background-color: #f06292; }

    .main-visuals {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 40px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .left, .center, .right { flex: 1; min-width: 300px; }
    .center img { width: 400px; display: block; margin: 0 auto; }

    .section-title { text-align: center; font-weight: bold; margin-bottom: 10px; font-size: 1.2rem; }

    /* ✅ ตารางจังหวัด: หัวล็อก sticky + scroll เดียว */
    .province-table-wrapper {
      overflow-y: auto;
      max-height: 600px;
      position: relative;
      margin-top: 30px;
    }

    .summary-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 0.85rem;
      color: black;
      white-space: nowrap;
    }

    .summary-table thead th {
      position: sticky;
      top: 0;
      background-color: #f06292;
      border: 1px solid #f8bbd0;
      padding: 8px;
      font-weight: bold;
      text-align: center;
      z-index: 10;
    }

    .summary-table tbody td {
      border: 1px solid #f8bbd0;
      padding: 6px 10px;
      text-align: center;
    }

    .summary-table tr:nth-child(even) td { background-color: #fce4ec; }
    .summary-table tr:nth-child(odd) td { background-color: white; }

    /* ✅ ตารางศูนย์ศึกษา */
    #studyCenterTable {
      border-collapse: collapse;
      width: 100%;
      color: black;
    }

    #studyCenterTable th {
      background-color: #f06292;
      color: black;
      text-align: center;
      padding: 8px;
    }

    #studyCenterTable td {
      border: 1px solid #f8bbd0;
      padding: 8px;
      text-align: center;
    }

    #studyCenterTable tr:nth-child(even) td { background-color: #fce4ec; }

    .province-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    .selected-row {
      background-color: #d1e7fd !important;
      font-weight: bold;
    }

  </style>
</head>

<body>
  <div class="dashboard-container">
    <div class="header">
      <div class="header-text">
        <h1><span style="color: navy;">CDD</span><span style="color: deeppink;">Women</span><span style="color: red;">Fund</span></h1>
        <h2><span style="color: black;">ฐานข้อมูล </span><span style="color: deeppink;">ระดับประเทศ </span><span style="color: red;">รายจังหวัด</span></h2>
        <div style="color: navy; font-weight: bold; font-size: 1.5rem; margin-top: 1rem;">
          ลูกหนี้กองทุนพัฒนาบทบาทสตรีระดับประเทศ
        </div>
      </div>
      <div class="logo-container">
        <img src="https://i.postimg.cc/507bjy9Z/cdd.png" alt="CDD Logo" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s" />
      </div>
    </div>

    <div class="cards">
      <div class="card pink">จำนวนโครงการ<div class="value" id="num-projects">-</div></div>
      <div class="card light-pink">ลูกหนี้คงเหลือ ณ ปัจจุบัน<div class="value" id="debt-now-card2">-</div></div>
      <div class="card orange">การไกล่เกลี่ย<div class="value" id="mediation">-</div></div>
      <div class="card pastel-pink">ลูกหนี้ตามกฎหมาย<div class="value" id="legal-card4">-</div></div>
      <div class="card deep-pastel-pink">หนี้เกินกำหนด<div class="value" id="overdue-card5">-</div></div>
    </div>

    <div class="main-visuals">
      <div class="left">
        <div class="section-title">10 อันดับ ร้อยละหนี้เกินกำหนด</div>
        <canvas id="donutChart"></canvas>
      </div>
      <div class="center">
        <img src="https://i.postimg.cc/pTR4HCg3/women5-copy.png" alt="ภาพผู้หญิง" />
      </div>
      <div class="right card deep-pastel-pink">
        <div style="font-weight: bold; color: white;">ศูนย์ศึกษาและพัฒนาชุมชน</div>
        <table id="studyCenterTable">
          <thead>
            <tr>
              <th class="clickable-header">ศูนย์ศึกษา</th>
              <th>จำนวนจังหวัด</th>
              <th>จังหวัด</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="province-table-wrapper">
      <table class="summary-table" id="provinceTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzMxEWPAJZ_6T8kUxQPGdsvbuFya-M9rpq_bIybdsQztHbfO49roTju3ABGUrp3nJcQWQ/exec";
  let donutChartInstance = null;
  let provinceDataTable = null;

  function formatNumber(num) {
    if (!num || isNaN(num)) return "-";
    return Number(num).toLocaleString("th-TH");
  }

  async function fetchData() {
    const res = await fetch(API_URL);
    const data = await res.json();
    const provinces = data.provinces || [];
    const pieChartData = data.topOverdue || [];
    const centers = data.studyCenter || [];

    // ✅ Donut Chart
    if (donutChartInstance) donutChartInstance.destroy();
    const ctx = document.getElementById("donutChart").getContext("2d");
    donutChartInstance = new Chart(ctx, {
      type: "doughnut",
      data: {
        labels: pieChartData.map(p => p.province),
        datasets: [{ data: pieChartData.map(p => parseFloat(p.percent) || 0) }]
      },
      options: { responsive: true, plugins: { legend: { position: "bottom" } } }
    });

    // ✅ ศูนย์ศึกษา
    const tbodySC = document.querySelector("#studyCenterTable tbody");
    tbodySC.innerHTML = centers.map(row => `
      <tr data-provinces="${row.province.split(',').map(p=>p.trim()).join('|')}">
        <td>${row.name}</td>
        <td>${formatNumber(row.index)}</td>
        <td>${row.province}</td>
      </tr>
    `).join("");

    // ✅ จังหวัด
    const thead = document.querySelector("#provinceTable thead");
    const tbody = document.querySelector("#provinceTable tbody");
    thead.innerHTML = `
      <tr>
        <th>จังหวัด</th>
        <th>จำนวนโครงการ</th>
        <th>เงินที่อนุมัติ</th>
        <th>ลูกหนี้คงเหลือ ณ 1 ต.ค. 2568</th>
        <th>ลูกหนี้คงเหลือ ณ ปัจจุบัน</th>
        <th>หนี้เกินกำหนดชำระ</th>
        <th>ร้อยละหนี้เกินกำหนด</th>
      </tr>`;
    tbody.innerHTML = provinces.map(p => `
      <tr>
        <td><a href="province2569.html?province=${encodeURIComponent(p.province)}" class="province-link" target="_blank">${p.province}</a></td>
        <td>${formatNumber(p.totalProjects)}</td>
        <td>${formatNumber(p.approvedAmount)}</td>
        <td>${formatNumber(p.debtStart)}</td>
        <td>${formatNumber(p.debtNow)}</td>
        <td>${formatNumber(p.overdue)}</td>
        <td>${p.overduePercent}%</td>
      </tr>
    `).join("");

    if ($.fn.DataTable.isDataTable('#provinceTable')) $('#provinceTable').DataTable().destroy();
    provinceDataTable = $('#provinceTable').DataTable({
      paging: false,
      searching: true,
      info: false,
      ordering: false,
      fixedHeader: true,
      language: { search: "ค้นหา:", zeroRecords: "ไม่พบข้อมูล" }
    });

    // ✅ ฟังก์ชันกรองจังหวัดจากศูนย์ศึกษา
    const body = $('#studyCenterTable tbody');
    body.off('click').on('click', 'tr', function() {
      const isSelected = $(this).hasClass('selected-row');
      body.find('tr').removeClass('selected-row');
      if (!isSelected) {
        $(this).addClass('selected-row');
        const provinces = $(this).data('provinces');
        provinceDataTable.column(0).search(`^(${provinces})$`, true, false).draw();
      } else {
        provinceDataTable.column(0).search('').draw();
      }
    });
  }

  fetchData();
  </script>
</body>
</html>
