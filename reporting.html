<script>
/* ===============================
   CONFIG
   =============================== */
const API_URL = 'https://script.google.com/macros/s/AKfycbyoux8QNTM_T0O06t7_4UliGbNNU-QvgBTiz65eU4LUFHRQc6C4q3w2OF10RP4BADBp/exec';
let currentQuarter = '‡πÑ‡∏ï‡∏£‡∏°‡∏≤‡∏™ 1-2';

const COL = {
  PROVINCE: 1,
  ZONE: 2
};

/* ===============================
   LOAD DATA
   =============================== */
async function loadSheet(sheet) {
  const res = await fetch(`${API_URL}?sheetName=${encodeURIComponent(sheet)}`);
  const { data, merged } = await res.json();

  // header text
  document.getElementById('reportInfo').innerHTML =
    data.slice(0,2).map(r => r.filter(Boolean).join(' ')).join('<br>');
  document.getElementById('reportDate').textContent =
    data[2].join(' ').replace('‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏ì ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà','').trim();

  // table head
  const headerData = data.slice(3,5);
  const headerMerged = merged
    .filter(m => m.row >= 3 && m.row <= 4)
    .map(m => ({...m, row: m.row - 3}));

  document.getElementById('tableHead').innerHTML =
    buildMergedHeader(headerData, headerMerged);

  // body
  renderBody(data.slice(6));
}

/* ===============================
   MERGE HEADER
   =============================== */
function buildMergedHeader(data, merges) {
  const hide = data.map(r => r.map(() => false));
  let html = '';
  for (let r=0;r<data.length;r++) {
    html += '<tr>';
    for (let c=0;c<data[r].length;c++) {
      if (hide[r][c]) continue;
      let attr = '';
      const m = merges.find(x=>x.row===r && x.col===c);
      if (m) {
        attr = ` rowspan="${m.height}" colspan="${m.width}"`;
        for (let i=0;i<m.height;i++)
          for (let j=0;j<m.width;j++)
            if (i||j) hide[r+i][c+j]=true;
      }
      html += `<th${attr}>${data[r][c]||''}</th>`;
    }
    html += '</tr>';
  }
  return html;
}

/* ===============================
   RENDER BODY
   =============================== */
function renderBody(rows) {
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = '';

  rows.forEach(r => {
    let tr = document.createElement('tr');
    r.forEach((c,i) => {
      let td = document.createElement('td');

      // sticky
      if (i===0) td.classList.add('sticky-col-1','text-center');
      if (i===1) td.classList.add('sticky-col-2','text-left');
      if (i===2) td.classList.add('sticky-col-3','text-left');

      // format
      if (typeof c === 'number') {
        td.textContent = c.toLocaleString('th-TH',{minimumFractionDigits:2});
        td.classList.add('text-right');
      } else {
        td.textContent = c ?? '';
      }

      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  buildFilters(rows);
}

/* ===============================
   FILTER
   =============================== */
function buildFilters(rows) {
  const prov = new Set(), zone = new Set();
  rows.forEach(r=>{
    prov.add(r[COL.PROVINCE]);
    zone.add(r[COL.ZONE]);
  });

  fillSelect('provinceFilter', prov);
  fillSelect('zoneFilter', zone);
}
function fillSelect(id,set){
  const sel=document.getElementById(id);
  sel.innerHTML='<option value="">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</option>';
  [...set].filter(Boolean).forEach(v=>{
    sel.innerHTML+=`<option>${v}</option>`;
  });
}
function applyFilters(){
  const p=document.getElementById('provinceFilter').value;
  const z=document.getElementById('zoneFilter').value;
  const kw=document.getElementById('filterInput').value.toLowerCase();

  document.querySelectorAll('#tableBody tr').forEach(tr=>{
    const t=tr.innerText.toLowerCase();
    const show=(!p||t.includes(p))&&(!z||t.includes(z))&&t.includes(kw);
    tr.style.display=show?'':'none';
  });
}

/* ===============================
   EXPORT
   =============================== */
function downloadExcel(){
  const url =
    API_URL
    + '?action=exportExcel'
    + '&sheetName=' + encodeURIComponent(currentQuarter);

  // ‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏ü‡∏•‡πå Excel ‡∏à‡∏≤‡∏Å Google Apps Script ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á
  window.open(url, '_blank');
}

/* ===============================
   INIT
   =============================== */
function changeQuarter(){
  currentQuarter=document.getElementById('quarterSelect').value;
  loadSheet(currentQuarter);
}
window.onload=()=>loadSheet(currentQuarter);
