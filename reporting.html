<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbxIDBqQkRdzRZsFsqTrxcdCg0FXY-NoxZ8UaFFKNG9oOGWr3G67vYmjw4vEpXoKLbH1_Q/exec';
let currentQuarter = '‡πÑ‡∏ï‡∏£‡∏°‡∏≤‡∏™ 1-2';

function renderTableBody(data) {
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = '';

  data.forEach((row, r) => {
    let tr = '<tr>';
    row.forEach((cell, c) => {
      const value = typeof cell === 'number' ? cell.toLocaleString('th-TH') : (cell || '');
      const isNote = c === row.length - 1;
      tr += `<td class="${isNote ? 'note-cell' : ''}">${value}</td>`;
    });
    tr += '</tr>';
    tbody.innerHTML += tr;
  });
}

async function loadSheet(q) {
  const res = await fetch(`${API_URL}?sheetName=${encodeURIComponent(q)}`);
  const { data, merged } = await res.json();

  document.getElementById('tableHead').innerHTML =
    data.slice(3,6).map(r => `<tr>${r.map(c=>`<th>${c||''}</th>`).join('')}</tr>`).join('');

  renderTableBody(data.slice(6));
}

function changeQuarter(){
  currentQuarter = document.getElementById('quarterSelect').value;
  loadSheet(currentQuarter);
}

document.getElementById('filterInput').addEventListener('keyup', e => {
  const k = e.target.value.toLowerCase();
  document.querySelectorAll('#tableBody tr').forEach(tr=>{
    tr.style.display = tr.innerText.toLowerCase().includes(k) ? '' : 'none';
  });
});

window.onload = () => loadSheet(currentQuarter);
</script>
