// ‚úÖ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏ò‡∏µ‡∏°‡∏ï‡∏≤‡∏°‡πÑ‡∏ï‡∏£‡∏°‡∏≤‡∏™ (‡∏ä‡∏°‡∏û‡∏π ‚Üî ‡∏°‡πà‡∏ß‡∏á)

  let colorDark = "#880e4f";   // ‡∏ä‡∏°‡∏û‡∏π‡πÄ‡∏Ç‡πâ‡∏°

    colorDark = "#6a1b9a";   // ‡∏°‡πà‡∏ß‡∏á‡πÄ‡∏Ç‡πâ‡∏°

// ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á merge cells
function applyMergedCells(cellData, mergedInfo) {
  const hiddenCells = Array(cellData.length).fill(0).map(() => Array(cellData[0].length).fill(false));
  let html = '';
  for (let r = 0; r < cellData.length; r++) {
    html += '<tr>';
    for (let c = 0; c < cellData[r].length; c++) {
      if (hiddenCells[r][c]) continue;
      let cellAttributes = '';
      let merge = mergedInfo.find(m => m.row === r && m.col === c);
      if (merge && (merge.height > 1 || merge.width > 1)) {
        cellAttributes += ` rowspan="${merge.height}" colspan="${merge.width}"`;
        for (let i = 0; i < merge.height; i++) {
          for (let j = 0; j < merge.width; j++) {
            if (i === 0 && j === 0) continue;
            if (r + i < cellData.length && c + j < cellData[r].length) hiddenCells[r + i][c + j] = true;
          }
        }
      }
      html += `<th ${cellAttributes}>${cellData[r][c] || ''}</th>`;
    }
    html += '</tr>';
  }
  return html;
}

// ‚úÖ render body ‡∏ó‡∏µ‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö merge ‡∏à‡∏≤‡∏Å Google Sheets
function renderMergedBody(bodyData, mergedInfo, startRowIndex) {
  if (!bodyData || bodyData.length === 0) return '';

  const hidden = Array(bodyData.length)
    .fill(0)
    .map(() => Array(bodyData[0].length).fill(false));


  let html = '';

  for (let r = 0; r < bodyData.length; r++) {
    html += '<tr>';

    for (let c = 0; c < bodyData[r].length; c++) {
      if (hidden[r][c]) continue;

      let attr = '';
      const merge = mergedInfo.find(
        m => m.row === r + startRowIndex && m.col === c
      );

      if (merge) {
        attr = ` rowspan="${merge.height}" colspan="${merge.width}"`;
        for (let i = 0; i < merge.height; i++) {
          for (let j = 0; j < merge.width; j++) {
            if (i === 0 && j === 0) continue;
            hidden[r + i][c + j] = true;
          }
        }
      }

      const value = bodyData[r][c] || '';
      html += `<td${attr}>${value}</td>`;
    }

    html += '</tr>';
  }

  return html;
}

// ‡πÄ‡∏≠‡∏≤‡πÄ‡∏â‡∏û‡∏≤‡∏∞ merged ‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô body

tbody.innerHTML = renderMergedBody(
