<script>
/* ===============================
   JS ‡πÄ‡∏î‡∏¥‡∏° (‡∏Ñ‡∏á logic ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î)
   =============================== */
const API_URL = 'https://script.google.com/macros/s/AKfycbxIDBqQkRdzRZsFsqTrxcdCg0FXY-NoxZ8UaFFKNG9oOGWr3G67vYmjw4vEpXoKLbH1_Q/exec';
let currentQuarter = '‡πÑ‡∏ï‡∏£‡∏°‡∏≤‡∏™ 1-2';
const START_HEADER_ROW = 3;
const END_HEADER_ROW = 5;
const START_BODY_ROW = 6;

function applyMergedCells(cellData, mergedInfo) {
  const hidden = Array(cellData.length).fill(0).map(() => Array(cellData[0].length).fill(false));
  let html = '';
  for (let r = 0; r < cellData.length; r++) {
    html += '<tr>';
    for (let c = 0; c < cellData[r].length; c++) {
      if (hidden[r][c]) continue;
      let attr = '';
      const m = mergedInfo.find(x => x.row === r && x.col === c);
      if (m) {
        attr += ` rowspan="${m.height}" colspan="${m.width}"`;
        for (let i = 0; i < m.height; i++)
          for (let j = 0; j < m.width; j++)
            if (!(i === 0 && j === 0)) hidden[r+i][c+j] = true;
      }
      html += `<th${attr}>${cellData[r][c] || ''}</th>`;
    }
    html += '</tr>';
  }
  return html;
}

async function loadSheet(sheetName) {
  const res = await fetch(`${API_URL}?sheetName=${encodeURIComponent(sheetName)}`);
  const { data, merged } = await res.json();

  const headerPart = data.slice(0, START_HEADER_ROW);
  document.getElementById('reportInfo').innerHTML =
    headerPart.slice(0,2).map(r => r.filter(Boolean).join(' ')).join('<br>');
  document.getElementById('reportDate').textContent =
    headerPart[2].join(' ').replace('‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏ì ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà', '').trim();

  const headerData = data.slice(START_HEADER_ROW, END_HEADER_ROW+1);
  const headerMerged = merged
    .filter(m => m.row >= START_HEADER_ROW && m.row <= END_HEADER_ROW)
    .map(m => ({...m, row: m.row - START_HEADER_ROW}));

  document.getElementById('tableHead').innerHTML =
    applyMergedCells(headerData, headerMerged);

  renderTableBody(data.slice(START_BODY_ROW));
}

function renderTableBody(rows) {
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = '';
  rows.forEach(row => {
    tbody.innerHTML += '<tr>' +
      row.map(c => `<td>${typeof c === 'number' ? c.toLocaleString('th-TH') : (c || '')}</td>`).join('')
      + '</tr>';
  });
}

function changeQuarter() {
  currentQuarter = document.getElementById('quarterSelect').value;
  loadSheet(currentQuarter);
}

document.getElementById('filterInput').addEventListener('keyup', e => {
  const kw = e.target.value.toLowerCase();
  document.querySelectorAll('#tableBody tr').forEach(r => {
    r.style.display = r.innerText.toLowerCase().includes(kw) ? '' : 'none';
  });
});

window.onload = () => loadSheet(currentQuarter);
</script>
