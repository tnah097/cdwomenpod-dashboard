<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbxIDBqQkRdzRZsFsqTrxcdCg0FXY-NoxZ8UaFFKNG9oOGWr3G67vYmjw4vEpXoKLbH1_Q/exec';
const START_HEADER_ROW = 3;
const END_HEADER_ROW   = 5;
const START_BODY_ROW   = 6;

// ================= LOAD =================
async function loadSheet(sheetName = '‡πÑ‡∏ï‡∏£‡∏°‡∏≤‡∏™ 1-2') {
  const thead = document.getElementById('tableHead');
  const tbody = document.getElementById('tableBody');

  try {
    const res = await fetch(`${API_URL}?sheetName=${encodeURIComponent(sheetName)}`);
    const { data, merged } = await res.json();

    // Header
    const headerData = data.slice(START_HEADER_ROW, END_HEADER_ROW + 1);
    thead.innerHTML = headerData.map(r =>
      `<tr>${r.map(c => `<th>${c || ''}</th>`).join('')}</tr>`
    ).join('');

    // Body
    renderTableBody(data.slice(START_BODY_ROW));

  } catch (e) {
    tbody.innerHTML = `<tr class="empty-row"><td colspan="30">‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</td></tr>`;
  }
}

// ================= BODY =================
function renderTableBody(rows) {
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = '';

  rows.forEach(row => {
    let tr = '<tr>';
    row.forEach(cell => {
      const safe = (cell || '').toString().replace(/\n/g, '<br>');
      tr += `<td class="note-cell">${safe}</td>`;
    });
    tr += '</tr>';
    tbody.innerHTML += tr;
  });
}

// ================= INIT =================
window.onload = () => loadSheet();
</script>
