<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbwD9SA-YZPQNj5r_8bbipaV81bjKjYgJLoZ7ydkYMJhsMHCinRL-YsEn7b_3NjcABGT/exec';
let currentQuarter = '‡πÑ‡∏ï‡∏£‡∏°‡∏≤‡∏™ 1-2';

const COL = { PROVINCE: 1, ZONE: 2 };

async function loadSheet(sheet) {
  const res = await fetch(`${API_URL}?sheetName=${encodeURIComponent(sheet)}`);
  const { data, merged } = await res.json();

  document.getElementById('reportInfo').innerHTML =
    data.slice(0,2).map(r => r.filter(Boolean).join(' ')).join('<br>');
  document.getElementById('reportDate').textContent =
    data[2].join(' ').replace('‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏ì ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà','').trim();

  renderHead(data.slice(3,5));
  renderBody(data.slice(6));
}

function renderHead(rows) {
  const thead = document.getElementById('tableHead');
  thead.innerHTML = '';
  rows.forEach(r => {
    const tr = document.createElement('tr');
    r.forEach(c => {
      const th = document.createElement('th');
      th.textContent = c || '';
      tr.appendChild(th);
    });
    thead.appendChild(tr);
  });
}

function renderBody(rows) {
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = '';
  rows.forEach(r => {
    const tr = document.createElement('tr');
    r.forEach((c,i) => {
      const td = document.createElement('td');
      if (i === 0) td.classList.add('sticky-col-1','text-center');
      if (i === 1) td.classList.add('sticky-col-2','text-left');
      if (i === 2) td.classList.add('sticky-col-3','text-left');
      td.textContent = c ?? '';
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
  buildFilters(rows);
}

function buildFilters(rows) {
  const p = new Set(), z = new Set();
  rows.forEach(r => {
    p.add(r[COL.PROVINCE]);
    z.add(r[COL.ZONE]);
  });
  fill('provinceFilter', p);
  fill('zoneFilter', z);
}

function fill(id,set){
  const s=document.getElementById(id);
  s.innerHTML='<option value="">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</option>';
  [...set].filter(Boolean).forEach(v=>s.innerHTML+=`<option>${v}</option>`);
}

function applyFilters(){
  const p=document.getElementById('provinceFilter').value;
  const z=document.getElementById('zoneFilter').value;
  const k=document.getElementById('filterInput').value.toLowerCase();
  document.querySelectorAll('#tableBody tr').forEach(tr=>{
    const t=tr.innerText.toLowerCase();
    tr.style.display=(!p||t.includes(p))&&(!z||t.includes(z))&&t.includes(k)?'':'none';
  });
}

function changeQuarter(){
  currentQuarter=document.getElementById('quarterSelect').value;
  loadSheet(currentQuarter);
}

function downloadExcel(){
  window.open(`${API_URL}?action=exportExcel&sheetName=${encodeURIComponent(currentQuarter)}`);
}

window.onload=()=>loadSheet(currentQuarter);
</script>
