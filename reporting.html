<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>รายงานผลกองทุนพัฒนาบทบาทสตรี</title>
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Sarabun', sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(to bottom right, #ffe6f0, #ffd1e6);
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

/* ---------- CONTAINER ---------- */
.container {
  width: 100%;
  max-width: 1400px;
  background: rgba(255,255,255,0.95);
  border-radius: 25px;
  padding: 30px;
  box-shadow: 0 8px 25px rgba(233, 30, 99, 0.25);
  position: relative;
}

/* ---------- HEADER ---------- */
.header-block {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  margin-bottom: 10px;
}
#reportInfo {
  flex: 1;
  text-align: center;
  color: #880e4f;
  font-weight: bold;
  margin-top: 40px;
  line-height: 1.6;
}
#reportDate {
  width: 100%;
  text-align: right;
  color: #880e4f;
  font-weight: bold;
  font-size: 0.95rem;
}

/* ---------- TOOLBAR ---------- */
.toolbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}
.filter-bar select,
.filter-bar input {
  padding: 6px 10px;
  border-radius: 8px;
  border: 1px solid #f48fb1;
  font-family: 'Sarabun';
}

/* ---------- TABLE ---------- */
.table-wrapper {
  overflow: auto;
  max-height: 80vh;
  border-radius: 12px;
  background: #fff;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.9rem;
}

/* ✅ เส้นตารางเฉพาะข้อมูล */
tbody tr td {
  border: 1px solid #c97a9b;
}

/* ✅ HEADER STICKY (มาตรฐาน ถูกต้อง) */
thead th {
  position: sticky;
  top: 0;
  z-index: 10;
  background-color: #f8bbd0;
  color: #880e4f;
  font-weight: 700;
  border: 1.5px solid #b36a84;
}

/* ✅ FIX: ไม่ให้แถวจังหวัดค้าง */
tbody tr,
tbody td {
  position: static !important;
  z-index: 1;
}

/* zebra */
tbody tr:nth-child(even) td {
  background-color: rgba(255,182,193,0.12);
}
tbody tr:nth-child(odd) td {
  background-color: rgba(255,192,203,0.05);
}

/* loading */
.empty-row td {
  text-align: center;
  padding: 15px;
  font-style: italic;
  color: #c62828;
}
</style>
</head>

<body>
<div class="container">

  <div class="header-block">
    <div id="reportInfo">กำลังโหลดข้อมูลรายงาน...</div>
    <div id="reportDate"></div>
  </div>

  <div class="toolbar">
    <div class="filter-bar">
      <label>ผลการดำเนินงานตามไตรมาส:</label>
      <select id="quarterSelect" onchange="changeQuarter()">
        <option value="ไตรมาส 1-2">ไตรมาส 1-2</option>
        <option value="ไตรมาส 3-4">ไตรมาส 3-4</option>
      </select>
      <input type="text" id="filterInput" placeholder="ค้นหา...">
    </div>
  </div>

  <div class="table-wrapper">
    <table>
      <thead id="tableHead"></thead>
      <tbody id="tableBody">
        <tr class="empty-row"><td colspan="30">กำลังโหลดข้อมูล...</td></tr>
      </tbody>
    </table>
  </div>

</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbxIDBqQkRdzRZsFsqTrxcdCg0FXY-NoxZ8UaFFKNG9oOGWr3G67vYmjw4vEpXoKLbH1_Q/exec';
let currentQuarter = 'ไตรมาส 1-2';

async function loadSheet(sheetName) {
  const info = document.getElementById('reportInfo');
  const date = document.getElementById('reportDate');
  const thead = document.getElementById('tableHead');
  const tbody = document.getElementById('tableBody');

  const res = await fetch(`${API_URL}?sheetName=${encodeURIComponent(sheetName)}`);
  const { data } = await res.json();

  info.innerHTML = data[0].join(' ') + '<br>' + data[1].join(' ');
  date.textContent = data[2].join(' ');

  thead.innerHTML = '';
  tbody.innerHTML = '';

  data.slice(3,6).forEach(r=>{
    thead.innerHTML += `<tr>${r.map(c=>`<th>${c||''}</th>`).join('')}</tr>`;
  });

  data.slice(6).forEach(r=>{
    tbody.innerHTML += `<tr>${r.map(c=>`<td>${c||''}</td>`).join('')}</tr>`;
  });
}

function changeQuarter(){
  currentQuarter = document.getElementById('quarterSelect').value;
  loadSheet(currentQuarter);
}

document.getElementById('filterInput').addEventListener('keyup',e=>{
  const k=e.target.value.toLowerCase();
  document.querySelectorAll('#tableBody tr').forEach(r=>{
    r.style.display=r.innerText.toLowerCase().includes(k)?'':'none';
  });
});

window.onload=()=>loadSheet(currentQuarter);
</script>
</body>
</html>
