<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDD Women Fund – ข้อมูลหนี้ครบกำหนดชำระ</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --pink: #e91e63;
            --light-pink: #f8bbd0;
            --deep-pink: #f06292;
            --orange: #ff9800;
            --bg-gradient: linear-gradient(to bottom right, #fce4ec, #f3e5f5);
            --card-bg: #ffffff;
            --text-dark: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
        }

        /* ===== Header ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.3rem;
        }

        .header h2 {
            font-size: 1.4rem;
            color: black;
        }

        .logo-container img {
            margin-left: 10px;
        }

        /* ===== Filter ปี / เดือน ===== */
        .filter-container {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        select,
        input {
            font-family: 'Sarabun', sans-serif;
            font-size: 0.9rem;
            padding: 6px 10px;
            height: 35px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        /* ===== Grand Total ===== */
        #grandTotalContainer {
            margin-bottom: 20px;
        }

        #grandTotalContainer .card {
            background-color: var(--pink);
            color: white;
            border-left: 8px solid var(--deep-pink);
        }

        hr {
            border: none;
            height: 2px;
            background-color: var(--light-pink);
            margin-bottom: 20px;
        }

        /* ===== Toolbar ===== */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .left-tools button {
            background-color: #f8bbd0;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            color: #880e4f;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .left-tools button:hover {
            background-color: #f48fb1;
        }

        .left-tools img {
            height: 18px;
        }

        /* ===== Controls ===== */
        .controls-container {
            background-color: var(--light-pink);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .top-controls,
        .bottom-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .top-controls {
            margin-bottom: 10px;
        }

        .sort-button {
            padding: 6px 15px;
            border: none;
            border-radius: 4px;
            background-color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .sort-button.active {
            background-color: var(--deep-pink);
            color: black;
        }

        /* ===== Cards ===== */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border-left: 6px solid var(--deep-pink);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .card-percentage {
            padding: 5px 10px;
            border-radius: 6px;
            background-color: var(--deep-pink);
            font-weight: bold;
        }

        .card-body .data-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }

        .card-body .data-row:last-child {
            border-bottom: none;
        }

        .card.status-green { border-left-color: #4caf50; }
        .card.status-yellow { border-left-color: var(--orange); }
        .card.status-red { border-left-color: #d32f2f; }

        .loading-text {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="main-container">

        <!-- Header -->
        <div class="header">
            <div>
                <h1>
                    <span style="color:navy;">CDD</span>
                    <span style="color:deeppink;">Women</span>
                    <span style="color:red;">Fund</span>
                </h1>
                <h2>ข้อมูลหนี้ครบกำหนดชำระ</h2>
            </div>
            <div class="logo-container">
                <img src="https://i.postimg.cc/507bjy9Z/cdd.png" width="50">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s" width="60">
            </div>
        </div>

        <!-- Filter -->
        <div class="filter-container">
            <select id="year-select">
                <option value="">-- เลือกปีงบประมาณ --</option>
            </select>
            <select id="month-select" disabled>
                <option value="">-- เลือกเดือน --</option>
            </select>
        </div>

        <div id="grandTotalContainer"></div>

        <hr>

        <!-- Toolbar -->
        <!-- <div class="toolbar">
            <div class="left-tools">
                <button onclick="window.location.href='https://tnah097.github.io/cdwomenpod-dashboard/Menu.html'">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png"> กลับสู่เมนูหลัก
                </button>
            </div>
        </div> -->

        <!-- Controls -->
        <div class="controls-container">
            <div class="top-controls">
                <input type="text" id="searchInput" placeholder="ค้นหาจังหวัด...">
                <button id="sort-province" class="sort-button active">เรียงตามจังหวัด</button>
                <button id="sort-percentage" class="sort-button">เรียงตามร้อยละ</button>
            </div>
            <div class="bottom-controls">
                <label>ร้อยละ:</label>
                <select id="percentage-condition">
                    <option value="all">ทั้งหมด</option>
                    <option value="gt">มากกว่า</option>
                    <option value="lt">น้อยกว่า</option>
                    <option value="eq">เท่ากับ</option>
                </select>
                <input type="number" id="percentage-value" placeholder="%" disabled>
            </div>
        </div>

        <!-- Cards -->
        <div class="cards-container" id="cardsContainer">
            <p class="loading-text">กรุณาเลือกปีงบประมาณและเดือน</p>
        </div>

    </div>

    <!-- JS -->
    <script src="due-dept-total-2569.js"></script>

</body>
</html>
