<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>โครงการที่ติดลบ</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Sarabun', sans-serif;
  margin: 0;
  background: linear-gradient(to bottom right, #ffe6f0, #f3e5f5);
}

.custom-scrollbar::-webkit-scrollbar { height: 10px; width: 10px; }
.custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,.25); border-radius: 6px; }
.custom-scrollbar::-webkit-scrollbar-track { background: #f5f5f5; }

.sticky-shadow {
  box-shadow: inset -2px 0 0 rgba(0,0,0,.15);
}
</style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
  }
}
</script>
</head>

<body>
<div id="root"></div>

<script type="text/babel" data-type="module">
import React, { useEffect, useState, useMemo } from "react";
import ReactDOM from "react-dom/client";

const API_URL = "https://script.google.com/macros/s/AKfycbyk-He5CinBT7rz6_JzZictTZEw-7qclJjDLBldIuzwDOnDkQiksmH2iiHnZeEhT8z6hA/exec";

const START_HEADER_ROW = 3;
const END_HEADER_ROW = 4;
const START_BODY_ROW = 5;

const LOGO_CDD = "https://i.postimg.cc/507bjy9Z/cdd.png";
const LOGO_WOMEN = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s";

function measureWidth(text) {
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  ctx.font = "bold 14px Sarabun";
  return Math.min(Math.max(ctx.measureText(text || "").width + 50, 120), 420);
}

function App() {
  const [data, setData] = useState([]);
  const [merged, setMerged] = useState([]);
  const [loading, setLoading] = useState(true);

  useEffect(() => {
    fetch(API_URL)
      .then(r => r.json())
      .then(res => {
        setData(res.data || []);
        setMerged(res.merged || []);
        setLoading(false);
      })
      .catch(() => setLoading(false));
  }, []);

  const headers = useMemo(
    () => data.slice(START_HEADER_ROW, END_HEADER_ROW + 1),
    [data]
  );

  const body = useMemo(
    () => data.slice(START_BODY_ROW),
    [data]
  );

  const colWidths = useMemo(() => {
    if (!headers.length) return [];
    return headers[headers.length - 1].map(h => measureWidth(h));
  }, [headers]);

  return (
    <div className="min-h-screen p-6 flex justify-center">
      <div className="w-full max-w-[1700px] bg-white rounded-[35px] p-8 shadow-2xl relative flex flex-col">

        {/* LOGOS */}
        <div className="absolute top-6 right-8 flex gap-4">
          <img src={LOGO_CDD} className="h-14" />
          <img src={LOGO_WOMEN} className="h-14" />
        </div>

        {/* HEADER */}
        <div className="text-center mb-6 mt-6">
          <h1 className="text-xl font-bold text-pink-700">
            โครงการที่ติดลบ
          </h1>
        </div>

        {/* TABLE */}
        <div className="flex-1 overflow-auto custom-scrollbar border rounded-2xl">
          <table className="border-collapse w-full">
            <thead>
              {headers.map((row, r) => (
                <tr key={r}>
                  {row.map((cell, c) => (
                    <th
                      key={c}
                      style={{
                        minWidth: colWidths[c],
                        position: "sticky",
                        top: r * 48,
                        left: c === 0 ? 0 : undefined,
                        zIndex: c === 0 ? 40 : 30,
                        background: "#f8bbd0",
                        whiteSpace: "normal",
                        lineHeight: "1.3"
                      }}
                      className={`border px-3 py-2 text-sm font-bold text-center ${c===0?"sticky-shadow":""}`}
                    >
                      {cell}
                    </th>
                  ))}
                </tr>
              ))}
            </thead>

            <tbody>
              {loading ? (
                <tr>
                  <td colSpan="50" className="p-10 text-center font-bold text-pink-600">
                    กำลังโหลดข้อมูล...
                  </td>
                </tr>
              ) : (
                body.map((row, r) => (
                  <tr key={r} className={r % 2 ? "bg-gray-50" : "bg-white"}>
                    {row.map((cell, c) => (
                      <td
                        key={c}
                        style={{
                          minWidth: colWidths[c],
                          position: c === 0 ? "sticky" : "relative",
                          left: c === 0 ? 0 : undefined,
                          background: c === 0 ? "#fff" : undefined,
                          zIndex: c === 0 ? 20 : 1,
                          whiteSpace: c === 2 ? "nowrap" : "normal"
                        }}
                        className={`border px-3 py-2 text-sm ${c===0?"font-bold sticky-shadow":""}`}
                      >
                        {cell}
                      </td>
                    ))}
                  </tr>
                ))
              )}
            </tbody>
          </table>
        </div>

      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
